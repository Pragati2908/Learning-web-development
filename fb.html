<!DOCTYPE html>

<html>


<head profile="http://www.facebook.com/profile">
<link rel="icon" 
  type="image/png" 
  href="https://tse4.mm.bing.net/th?id=OIP.wOPYZ0FBrg5cMj5uwD00nwHaHa&pid=Api&P=0&w=300&h=300">

	<title>Facebook - log in or sign up</title>
	<link rel="stylesheet" type="text/css" href="../css/fb.css">
</head> 

<body>
	
<header>
	
	<a href="https://www.facebook.com/">
	<img  src="../Image/fblogo.png">
	</a>
	
	<div class="right">
		
		<div class="top">
			<div class="email">
			<label>Email or phone</label><br>
			<input type="email">
			</div>
		
			<div class="password">
			<label>Password</label><br>
			<input type="password">
			</div>
		
			<div class="Login">
			<a href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110">
			<input type="submit" value="Log In">
			</a>
			</div>
		</div>
		
		<div class="bottom">
		
			<a href="https://www.facebook.com/login/identify/?ctx=recover&ars=royal_blue_bar">
			<p>Forgotten account?</p>
			</a>
		
		</div>
		
	</div>
	
</header>
		
<section>
	
	<div class="image">
	<p> Facebook helps you connect and share with the people in your life. </p>
	<img src="../Image/Connect.png">
	</div>
		
	<div class="form">
		<form>
		    <h2>Create an account</h2>
			<label>It's quick and easy</label><br>
			<input type="text" placeholder="   First name">
			<input type="text" placeholder="   Surname" class="align-right">
			<br>
			<input type="email" placeholder="   Mobile number or Email address ">
			<br>
			<input type="password" placeholder="   New Password">
			<br><br>
			<label> Date of birth</label>
			<br>
			<select>
			<option  hidden selected > Day</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			<option>6</option>
			<option>7</option>
			<option>8</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
			<option>12</option>
			<option>13</option>
			<option>14</option>
			<option>15</option>
			<option>16</option>
			<option>17</option>
			<option>18</option>
			<option>19</option>
			<option>20</option>
			<option>21</option>
			<option>22</option>
			<option>23</option>
			<option>24</option>
			<option>25</option>
			<option>26</option>
			<option>27</option>
			<option>28</option>
			<option>29</option>
			<option>30</option>
			<option>31</option>
			</select>
			<select>
			<option hidden selected > Month</option>
			<option>Jan</option>
			<option>Feb</option>
			<option>March</option>
			<option>April</option>
			<option>May</option>
			<option>Jun</option>
			<option>July</option>
			<option>Aug</option>
			<option>Sep</option>
			<option>oct</option>
			<option>Nov</option>
			<option>Dec</option>
			</select>
			<select>
			<option hidden selected > Year</option>
			<option>1980</option>
			<option>1981</option>
			<option>1982</option>
			<option>1983</option>
			<option>1984</option>
			<option>1985</option>
			<option>1986</option>
			<option>1987</option>
			<option>1988</option>
			<option>1989</option>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
			<option>2000</option>
			</select>
			<br>
			<br>
			<label>Gender</label><br>
			<input type="radio" name="r1">Male
			<input type="radio" name="r1">Female
			<input type="radio" name="r1">Custom
			<br>
			<p>By clicking Sign Up, you agree to our 
			<a href="https://www.facebook.com/legal/terms/update">Terms</a>,<a href="https://www.facebook.com/about/privacy/update"> Data Policy</a> and <a href="https://www.facebook.com/policies/cookies/">Cookie Policy<a>. You may receive SMS notifications from us and can opt out at any time.</p>
			<input type="submit" value="Sign Up">
		</form>
			
	</div>

</div>
</body>
</html>
